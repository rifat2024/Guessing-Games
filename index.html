<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Games</title>
    <!-- Link css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-title">
                <h3>Guessing Games</h3>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="form-field">
                        <label for="guessingNumber">Guess a number between 1-5 :</label>
                        <input type="number" name="" id="guessingNumber" min="1" max="5">
                    </div>
                    <div class="buttons">
                        <button id="check" type="submit" class="btn">Check Result</button>
                    </div>
                </form>
                <p class="resultText"></p>
                <p class="remainingAttempts"></p>
            </div>

        </div>
    </div>



  







    <script src="./app.js"></script>
</body>
</html>
